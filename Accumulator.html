<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accumulater</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
    <div style='text-align:center;color:black;margin-top:200px;margin-left:400px;font-size:15pt;height:200px;width:300px'>
        <button class='btn btn-sm btn-default' id='plus'>+</button>
        <input type='text' style='width:70px;height:36px;text-align:center' id='numberContainer' value="1">
        <button class='btn btn-sm btn-default' id='minus'>-</button>
    </div>
</body>
<script type='text/javascript'>
    var number = $("#numberContainer").val();
    $("#numberContainer").on("input propertychange", function () {
        number = $("#numberContainer").val();
    });
    $("#plus").on("click", function () {
            number++;
            $("#numberContainer").val(number);
        });
        $("#minus").on("click", function () {
            if (number <= 0) {;
            } else {
                number--;
                $("#numberContainer").val(number);
            }
        });
</script>

</html>
